<body>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container *ngFor="let columns of columnas" matColumnDef="{{columns.name}}">
          <th mat-header-cell *matHeaderCellDef style="background-color: hotpink;"> {{columns.titulo}} </th>
          <td mat-cell *matCellDef="let element" style="color: black;"> {{element[columns.name]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</body>
