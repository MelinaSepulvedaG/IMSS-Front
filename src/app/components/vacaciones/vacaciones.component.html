
  <body>
    <div class='demo-app'>

      <div class='demo-app-sidebar'>
        <div class='demo-app-sidebar-section'>
          <h2>Instrucciones</h2>
          <ul>
            <li>Selecciona la fecha para crear un nuevo evento</li>
            <li>Selecciona,arrastra y suelta </li>
            <li>Click en el evento para borrarlo</li>
          </ul>
        </div>
        <div class='demo-app-sidebar-section'>
          <label>
            <input
              type='checkbox'
              [checked]='calendarVisible'
              (change)='handleCalendarToggle()'
            />
            Ver calendario
          </label>
        </div>
        <div class='demo-app-sidebar-section'>
          <label>
            <input
              type='checkbox'
              [checked]='calendarOptions.weekends'
              (change)='handleWeekendsToggle()'
            />
            Ver semanas
          </label>
        </div>
        <div class='demo-app-sidebar-section'>
          <h2>All Events ({{currentEvents.length}})</h2>
          <ul>
            <li *ngFor='let event of currentEvents'>
              <b>{{event.startStr}}</b>
              <i>{{event.title}}</i>
            </li>
          </ul>
        </div>
      </div>
    
      <div class='demo-app-main'>
        <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
          <ng-template #eventContent let-arg>
            <b>{{ arg.timeText }}</b>
            <i>{{ arg.event.title }}</i>
          </ng-template>
        </full-calendar>
      </div>
    
    </div>
  </body>
