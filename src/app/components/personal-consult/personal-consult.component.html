<body>
  <div class="filter">
    <input type="checkbox" id="tipos">
    <label  for="tipos">TIPO DE CONTRATO</label><br>
      <div class="filter-section1">
      
          <input type="checkbox" name="Tipo Empleado1" value="Base">
          <label for="Tipo Empleado1"> Base</label>
          <input type="checkbox" name="Tipo Empleado2" value="Suplente">
          <label for="Tipo Empleado2">Suplente</label>
      </div>
  </div>
  <div class="filter">
    <input type="checkbox" id="Categorias">
      <label for="Categorias">CATEGORIA</label><br>
      <div class="filter-section2">
          <input type="checkbox" name="Categoria1" value="Manejador de alimentos 80 ">
          <label for="Categoria1">Manejador de alimentos 80</label>
          <input type="checkbox" name="Categoria2" value="Cocinero Tecnico 1">
          <label for="Categoria2">Cocinero Tecnico 1</label>
          <input type="checkbox" name="Categoria3" value="Cocinero Tecnico 2">
          <label for="Categoria3"> Cocinero Tecnico 2</label>
          <input type="checkbox" name="Categoria4" value="Nutricionista Dietista 80">
          <label for="Categoria4">Nutricionista Dietista 80</label>
          <input type="checkbox" name="Categoria5" value="Auxiliar de Almacen">
          <label for="Categoria5"> Auxiliar de Almacen</label>
          <input type="checkbox" name="Categoria6" value="Auxiliar de limpieza e higiene">
          <label for="Categoria6"> Auxiliar de limpieza e higiene</label>
          <input type="checkbox" name="Categoria7" value="Auxiliar universal de oficinas 80">
          <label for="Categoria7">Auxiliar universal de oficinas 80</label>
      </div>
          
  </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container *ngFor="let columns of columnas" matColumnDef="{{columns.name}}">
          <th mat-header-cell *matHeaderCellDef style="background-color: rgb(255, 163, 208);"> {{columns.titulo}} </th>
          <td mat-cell *matCellDef="let element" style="color: black;"> {{element[columns.name]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</body>
